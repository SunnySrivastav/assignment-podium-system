<H1>Booking</H1>

<div class="ccontainer" >

    <fieldset class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" required="required"> 
    </fieldset>

    <fieldset class="form-group">
        <label>Quanty</label>
        <input type="text" class="form-control" name="qut" required="required"> 
    </fieldset>

    <fieldset class="form-group">
        <label>Date</label>
        <input type="date" class="form-control" name="date" required="required"> 
    </fieldset>

    <button class="btn btn-success" (click)="saveTicket()">Book</button>

</div>
